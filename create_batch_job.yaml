apiVersion: batch/v1
kind: Job
metadata:
  name: pvc-test-job
  namespace: gp-engine-malof
  labels:
    job-name: pvc-test-job
spec:
  parallelism: 1
  completions: 1
  backoffLimit: 1
  template:
    metadata:
      labels:
        job-name: pvc-test-job
    spec:
      restartPolicy: Never
      containers:
        - name: pvc-test-container
          image: gitlab-registry.nrp-nautilus.io/nrp/scientific-images/python
          imagePullPolicy: Always
          command:
            - /bin/bash
            - '-c'
          args:
            - |
              #!/bin/bash
              source activate base;
              conda activate /mnt/data/conda_env/synrs3d;
              cd /mnt/data/SynRS3D;
              which python;
              bash /mnt/data/SynRS3D/sourceonly.sh >> /mnt/data/job_output_source_only.log 2>&1;
              bash /mnt/data/SynRS3D/RS3DAda.sh >> /mnt/data/job_output_ada.log 2>&1;
          resources:
            limits:
              cpu: '4'
              memory: 16Gi
              nvidia.com/gpu: '1'
            requests:
              cpu: '4'
              memory: 16Gi
              nvidia.com/gpu: '1'
          volumeMounts:
            - name: pvc-storage
              mountPath: /mnt/data
          securityContext:
              runAsUser: 0
      volumes:
        - name: pvc-storage
          persistentVolumeClaim:
            claimName: synrs3d-test
      terminationGracePeriodSeconds: 30
  ttlSecondsAfterFinished: 86400